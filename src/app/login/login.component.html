<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" formControlName="email" class="form-control" id="email" placeholder="Enter your email">
          <div *ngIf="loginForm.get('email')?.invalid && (submitted || loginForm.get('email')?.touched)" class="text-danger">
            <div *ngIf="loginForm.get('email')?.hasError('required')">Email is required</div>
            <div *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter your password">
          <div *ngIf="loginForm.get('password')?.invalid && (submitted || loginForm.get('password')?.touched)" class="text-danger">
            <div *ngIf="loginForm.get('password')?.hasError('required')">Password is required</div>
          </div>
        </div>
        <div class="form-group">
          <button [disabled]="loading" class="btn btn-primary">Login</button>
          <div *ngIf="loading" class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div *ngIf="errorMessage" class="text-danger">
            {{ errorMessage }}
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
